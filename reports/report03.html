<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <script>
        var number = prompt("2진수를 입력하세요")
        var change = parseInt(number, 2).toString(16)
        document.write("<br>2진수"+number+"을 16진수로 바꾸면"+change+"가 된다.")
    </script>
</head>
<body>

</body>
</html>
