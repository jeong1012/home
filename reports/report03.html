<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
    <script>

        function new_row(prev_row) {
            var row = new Array();
            var p_row = prev_row.length;
            for(var i=0; i<p_row+1; i++){
                if (i==0 || i==p_row)
                    row[i] = 1;
                else
                    row[i] = parseInt(prev_row[i-1]) + parseInt(prev_row[i]);
            };
            return row;
        }
    </script>
</head>
<body>
<h2>1번</h2>
<script>
        var n = prompt("2진수를 입력하세요")
        var change = parseInt(n, 2).toString(16)
        document.write("2진수: " + n + " --> 16진수: " + change)
</script>
<h2>2번</h2>
<script>
        var height = prompt("파스칼의 삼각형의 높이","2");
        height = parseInt(height) + 1
        var prev_row = new Array()
        for(var i=0; i<height; i++){
            var n_row = new_row(prev_row);
            var num= n_row.length;
            for(var i=0; i<num; i++){
                document.write(n_row[i] + " ");
            }
            prev_row = n_row;
            document.write("<br>");
        }
</script>
</body>
</html>
