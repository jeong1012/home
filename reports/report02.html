<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        .info {
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }
        div span {
            color: red;
        }
        div {
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
            display: inline-block;
            margin-bottom: 9px;
        }
    </style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p style="color: red; font-size: 10pt;">&#42;필수 입력 항목</p>
<form>
    <p class="info">기본 정보</p>
    <div>이 름<span>&#42;</span></div> <input type="text" value="" size="8"><br>
    <div>이메일<span>&#42;</span></div> <input type="email" placeholder="id@domain_name" size="15"><br>
    <div>암호<span>&#42;</span></div> <input type="password" value="" size="12"><br>
    <div>암호 확인<span>&#42;</span></div> <input type="password" value="" size="12"><br>
    <div>모바일 폰<span>&#42;</span></div> <input type="tel" placeholder="010-0000-0000" size="13"><br>
    <div>개인 홈페이지</div> <input type="url" placeholder="http://" size="30"><br>
    <div>주소<span>&#42;</span></div> <input type="text" value="" size="30">
    <p class="info">학 력</p>
    <div>학교 명<span>&#42;</span></div> <input type="text" value="" size="12"><br>
    <div>전 공<span>&#42;</span></div> <input type="text" value="" size="12"><br>
    <div>졸업 여부<span>&#42;</span></div> <select name="졸업 여부">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select><br>
    <div>졸업&#40;예정&#41;일</div> <input type="date" value="연도-월-일">
    <p class="info">업무 경력</p>
    <div>근무업체명</div> <input type="text" value="" size="20"><br>
    <div>직 위</div> <input type="text" value="" size="10"><br>
    <div>담당 업무</div> <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div>근무년수</div> <input type="number" min="0" max="10" step="0.5">년
    <p class="info">자기소개서</p>
    <div>첨부 파일</div><input type="file" value="파일 선택"><br>
    <div style="margin-left: 200px"><button type="submit">제 출</button>
    <input type="reset" value="재작성"></div>
</form>
</body>
</html>
